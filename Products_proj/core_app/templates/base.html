{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- === Bootstrap 5 CSS === -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- == Font Awesome == -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- == favicon == -->
    <link href={% static "img/favicon.ico" %} rel="shortcut img">

    <!-- == Logo == -->
    <link href={% static "img/logo.png" %} rel="shortcut img">

    <!-- == Static CSS == -->
    <link href={% static "css/style.css" %} rel="stylesheet">


    <title>{% block title %} Home {% endblock title %}</title>
</head>
<body>
    
    <div class="wrapper">
        <!-- Navebar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="col sm">
                    <a class="navbar-brand flex-grow-1" style="text-align: center;color: #fff; margin-left: 25px;"></a>
                    {% block navbar-content%}{% endblock navbar-content%}

                </div>
            </nav>
        </header>

        <!-- ==== Block Content (Root) === -->
        {% block content %}{% endblock content %}

    </div> <!-- wrapper ends -->


    <!-- === footer === -->
    <footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
        <div class="text-center p-3" style="background-color: rgb(0, 0, 0, 0.2);">&copy; {% now 'Y' %} Copyright:
            <a class="text-align" href="#" style="text-decoration: none;">
                <span class="text-warning"> www.sjwebsite.com</span>

            </a>
        </div>

    </footer>

    <!-- ============== Bootstrap 5 JS ================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
